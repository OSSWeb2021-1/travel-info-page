<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<title>Writing</title>

<script>

browseBtn.addEventListener('click',()=>{
	realInput.click();
});
</script>
<style>
body {
  padding-top: 70px;
  padding-bottom: 30px;
}



</style>

</head>

<body>

	<article>

		<div class="container" role="main">

			<h2>Writing</h2>

			<form name="form" id="form" role="form" method="post" action="${pageContext.request.contextPath}/board/saveBoard">

				<div class="mb-3">

					<label for="title">Title</label>

					<input type="text" class="form-control" name="title" id="title" placeholder="Please enter the subject">

				</div>

				
				<div class="mb-3">

					<label for="reg_id">Writer</label>

					<input type="text" class="form-control" name="reg_id" id="reg_id" placeholder="Please enter the name">

				</div>

				

				<div class="mb-3">

					<label for="content">Content</label>

					<textarea class="form-control" rows="5" name="content" id="content" placeholder="Please enter the content" ></textarea>

				</div>

				<label">Upload a photo</label>
				<br><br>
					<div class="mb-3">
				<input type="file" id="real-input" class="image_inputType_file" accept="img/*" required multiple>
				<button class="browse-btn">Upload </botton>
				</div>


				<div class="mb-3">

					<label for="tag">TAG</label>

					<input type="text" class="form-control" name="tag" id="tag" placeholder="Please enter the tag">

				</div>

			</form>

			<div >

				<button type="button" class="btn btn-sm btn-primary" id="btnSave">Save</button>

				<button type="button" class="btn btn-sm btn-primary" id="btnList">List</button>

			</div>

		</div>

	</article>

</body>

</html>
