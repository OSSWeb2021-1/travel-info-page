					  ['Daegu, Ulsan, Busan & Gyeonsang <br><br>'+'등록된 글 '+'개<br><a href="#recent">Check the Articles</a>', 35.87625125453289, 128.59579901891016],
					  ['Gangwon <br><br>'+'등록된 글 '+'개<br><a href="#recent">Check the Articles</a>', 37.557690159268596, 128.47722705243928],
					  ['Jeju <br><br>'+'등록된 글 '+'개<br><a href="#recent">Check the Articles</a>', 33.50726244904106, 126.49286559788736]
					];

					var map = new google.maps.Map(document.getElementById('map'), {
					  zoom: 7,
					  center: new google.maps.LatLng(35.918359018132854, 127.8483215613754),
					  mapTypeId: google.maps.MapTypeId.ROADMAP
					});

					var infowindow = new google.maps.InfoWindow();
					var marker, i;
					for (i = 0; i < locations.length; i++) {  
					  marker = new google.maps.Marker({
						id:i,
						position: new google.maps.LatLng(locations[i][1], locations[i][2]),
						map: map
					  });

					  google.maps.event.addListener(marker, 'click', (function(marker, i) {
						return function() {
						  infowindow.setContent(locations[i][0]);
						  infowindow.open(map, marker);
						}
					  })(marker, i));

					  if(marker){
						marker.addListener('click', function() {
						  map.setZoom(15);
						  map.setCenter(this.getPosition());
						});
						}
					}

				  </script>
