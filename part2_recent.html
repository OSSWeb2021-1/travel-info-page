    <script>
			function layer_popup(el){
			  var $el = $(el);
			  var isDim = $el.prev().hasClass('dimBackground');
			  isDim ? $('.background').fadeIn(100) : $el.fadeIn();
			  var $elWidth = ~~($el.outerWidth()), $elHeight = ~~($el.outerHeight()), docWidth = $(document).width(), docHeight = $(document).height();

				if ($elHeight < docHeight || $elWidth < docWidth) {
					$el.css({ marginTop: -$elHeight /2, marginLeft: -$elWidth/2});
				}else { $el.css({top: 0, left: 0});
				}
				$(".popuplayer").css("overflow","auto");
				
			}

			function closelayer(){
				var isDim = $(".popuplayer").prev().hasClass('dimBackground');
				isDim ? $('.background').fadeOut(100) : $el.fadeOut();
				$("body").css("overflow-x","hidden");
				
			}
    </script>
		<style>
			.each_pic{

			.total_articles p{

				overflow:hidden;
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				word-wrap: break-word;
				//line-height: 1.2em;	//글자 높이 조절
				//height:2.4em;	//총 높이
			}
			body{
				overflow-x: hidden;
			}
			/*-- POPUP common style E --*/
			.background{
				display:none;
				position:fixed;
				_position:absolute;
				top:0;
				left:0;
				width:100%;
				height:100%;
				z-index:100;
			}

			.background .dimBackground {	//뒷배
				position:absolute;
				top:0;
				left:0;
				width:100%;
				height:100%;
				background:#000;
				opacity: .1;
				filter:alpha(opacity=10);
			}
			 
			.background .popuplayer{
				display:block;
			}
				 
			.popuplayer { /*레이어 팝업 창*/
				background-color:#f1f1f1;
				width:700px;
				height:500px;
				display:none;
				position:absolute;
				top:50%;
				left:50%;
				z-index:10;
				color:#000;
			}

			.popuplayer::-webkit-scrollbar {	/*스크롤바 전체*/
				width: 10px;
			}
			.popuplayer::-webkit-scrollbar-thumb { /*스크롤바 움직이는 부분*/
				background-color: grey;
				border-radius: 10px;
				background-clip: padding-box;
				border: 2px solid transparent;
			}
			.popuplayer::-webkit-scrollbar-track { /*움직이는 부분 배경*/
				background-color: lightgrey;
				border-radius: 10px;
				box-shadow: inset 0px 0px 5px white;
			}
</style>
